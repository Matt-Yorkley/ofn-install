---
- name: setup
  hosts: ofn_servers
  remote_user: "{{ user }}"

  tasks:
    - name: setup | deploy | add dummy product image directory
      become: yes
      become_user: "{{ unicorn_user }}"
      file:
        path: "{{ shared_path }}/spree/products/123/"
        state: directory

    - name: setup | deploy | add dummy product image
      become: yes
      become_user: "{{ unicorn_user }}"
      file:
        path: "{{ shared_path }}/spree/products/123/test.png"
        state: touch

    - name: Deploy Rails 4 on top of Rails 3...
      set_fact:
        git_version: pull-request-4869 # Rails 4 deployment testing
